<body>

    <header>
        <h1>Basketball World</h1>
    </header>

    <nav>
        <a href="index.html">HOME</a>
        <a href="history.html">HISTORY</a>
        <a href="gallery.html">GALLERY</a>
        <a href="subscription.html">SUBSCRIPTION</a>
        <a href="about.html">ABOUT</a>
    </nav>

    <section>
    <div class="container">
        <div class="d-flex justify-content-center pt-5">
            <div class="row justify">
                <div class="col-md-12">
                    <h2>Basketball news subcription</h2>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-md-12">
                    <p>Subscribe to our news letter, to get the newest updates and topics on the game of basketball.</p>
                </div>
            </div>
        </div>   
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group pb-3">
                        <label for="exampleInputPassword1" class="pb-2">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Fullname">
                      </div>
                    <div class="form-group pb-3">
                      <label for="exampleInputEmail1" class="pb-2">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group pb-3">
                        <label for="exampleInputSelect" class="pb-2">Subcribe to</label>
                        <select id="exampleInputSelect" class="form-control">
                            <option selected>--- Select your subscription ---</option>
                            <option value="1">NBA</option>
                            <option value="2">WNBA</option>
                            <option value="3">G-League</option>
                            <option value="3">Overseas</option>
                            <option value="3">All</option>
                          </select>
                        
                      </div>
                    
                   <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Subscribe now</button>
                   </div>
                    
                  </form>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    </footer>
